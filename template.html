  <script>
  // Handle all "Use this template" buttons
  const templateButtons = document.querySelectorAll('.use-template-btn');

  templateButtons.forEach(button => {
    button.addEventListener('click', () => {
      const selected = button.getAttribute('data-template');

      // Save selection (for demo purposes)
      localStorage.setItem('selectedTemplate', selected);

      // Show confirmation
      alert(`You selected the "${selected}" template.`);

      // Optional: redirect to editor or dashboard
      // window.location.href = 'dashboard.html';
    });
  });
