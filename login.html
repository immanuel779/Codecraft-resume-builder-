<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftMyCV - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f3f3f3;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 375px;
    background-color: white;
    border-radius: 24px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
}

.login-container {
    padding: 40px 24px;
    text-align: center;
}

.logo {
    margin-bottom: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo svg {
    fill: #0072be;
}
.logo h1 {
    font-size: 30px;
    color: #2c353b;
    font-weight: 700;
    margin-left: 8px;
    }

.welcome-back {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 24px;
    text-align: left;
}

.input-group {
    margin-bottom: 24px;
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
}

.input-group label {
    position: absolute;
    left: 16px;
    top: 12px;
    color: #999;
    font-size: 14px;
    transition: all 0.3s ease;
    pointer-events: none;
}

.input-group input:focus+label,
.input-group input:not(:placeholder-shown)+label {
    top: -12px;
    left: 16px;
    background-color: white;
    padding: 0 4px;
    font-size: 12px;
    color: #0056b8;
    display: block;
}

.input-group input:not(:focus)+label:not(.input-group input:not(:placeholder-shown)+label) {
    display: none;
}

.password-toggle {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #b1b1b1;
}

.remember-me {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    font-size: 14px;
    color: #666;
    cursor: pointer;
    margin-bottom: 24px;
}

.remember-me input {
    accent-color: #66c2ff;
}

.forgot-password {
    font-size: 14px;
    color: #666;
    cursor: pointer;
}

.forgot-password:hover {
    text-decoration: underline;
}

.login-button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(to right, rgb(99, 188, 248), #0072be);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 20px;
    letter-spacing: 1px;
}

.login-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    background: #0072be;
    
}

.or-divider {
    display: flex;
    align-items: center;
    margin: 16px 0;
}

.or-divider span {
    color: #999;
    font-size: 14px;
    padding: 0 16px;
    background-color: white;
    position: relative;
    z-index: 1;
}

.or-divider::before,
.or-divider::after {
    content: "";
    flex: 1;
    height: 1px;
    background-color: #eaeaea;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 24px;
}

.social-btn {
    width: 50px;
    height: 50px;
    border: 1px solid #ddd;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.social-btn:hover {
    transform: scale(1.05);
}

.signup-link {
    display: flex;
    justify-content: center;
    gap: 8px;
    font-size: 14px;
    color: #666;
}

.signup-link a {
    color: #036cb3;
    text-decoration: underline;
    cursor: pointer;
}

@media (max-width: 375px) {
    .container {
        width: 100%;
    }
}
</style>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <div>

                </div>
                    <h1>CraftMyCV</h1>
            </div>

            <h2 class="welcome-back">Welcome Back</h2>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required/>
                <label for="email">Email Address</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required/>
                <label for="password">Password</label>
                <div class="password-toggle">
                    <i class="fas fa-eye"></i>
                </div>
            </div>

            <div class="remember-me">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <p class="forgot-password">Forgot Password?</p>
            </div>



            <button class="login-button">Login</button>

            <div class="or-divider">
                <span>OR</span>
            </div>

            <div class="social-login">

                </div>
            </div>

            <div class="signup-link">
                <span>Don't have your account?</span>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        
        // Handle password visibility toggle
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
        
        // Handle login button click
        const loginButton = document.querySelector('.login-button');
        loginButton.addEventListener('click', function(e) {
            e.preventDefault();
            // In a real app, you would validate credentials here
            alert('Login successful!')
            window.location.href = 'dashboard.html';
        });
        
        // Handle sign up link click
        const signupLink = document.querySelector('.signup-link a');
        signupLink.addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirecting to sign up page...');
        });
    </script>

</html>
